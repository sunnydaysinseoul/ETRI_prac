<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript function</title>
</head>
<script type="text/javascript">
    function print(message){
        document.writeln(message);
    }
    print("first func");

    function println(message){
        document.writeln(message + "<br>");
    }
    println("second func");

    function distance(p1,p2){
        var dX = p2.x - p1.x;
        var dY = p2.y - p1.y;
        return Math.sqrt (dX * dX, dY * dY);
    }
    var pointA = { x : 25, y: 40};
    var pointB = { x : 50, y: 80};
    println ("pointA와 pointB 사이의 거리 : "+ distance(pointA,pointB));

    var square = function (leftTop, rightButtom){
        var width = rightButtom.x - leftTop.x;
        var height = rightButtom.y - leftTop.y;
        return width * height ;
    };
    println ("pointA와 pointB로 이루어진 사각형의 넓이 : "+ square(pointA,pointB));

    var triangle = new Function('base','height','return (base * height * 0.5)');
    println('base와 height로 이루어진 삼각형의 넓이 : ' + triangle(30,20));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript practice</title>
    <script>
        var x=5;
        // 대입연산자와 산술연산자를 함게 사용하는 복합대입연산자
        x+=3;
        document.writeln("x += 3:" + x + "<br>");
        x-=3;
        document.writeln("x -= 3:" + x + "<br>");
        x*=3;
        document.writeln("x *= 3:" + x + "<br>");
        x/=3;
        document.writeln("x /= 3:" + x + "<br>");
        x%=3;
        document.writeln("x %= 3:" + x + "<br>");

    </script>
</head>
<body>

</body>
</html>
